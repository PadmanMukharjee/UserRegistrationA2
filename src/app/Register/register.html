<div class="col-md-7 regForm jumbotron">
    <div>
      <h2>  Register Here</h2>
   <div>
   <form [formGroup]="regForm">
    <div class="form-group">
        <label class="center-block">Name:
            <input class="form-control" formControlName="name" highlight>
        </label>
        <control-messages class="error" [control]="regForm.controls.name"></control-messages>  
    </div>
     <div class="form-group">
        <label class="center-block">Email:
            <input type="email" name="email"  class="form-control" formControlName="email">
        </label>
      
        <control-messages class="error" [control]="regForm.controls.email"></control-messages> 
    </div>
     <div class="form-group">
        <label class="center-block">UserName:
            <input class="form-control" formControlName="username" >
        </label>
         <control-messages class="error" [control]="regForm.controls.username"></control-messages>  
    </div>
     <div class="form-group">
        <label class="center-block">Password:
            <input class="form-control" type="password" formControlName="password">
        </label>
         <control-messages class="error" [control]="regForm.controls.password"></control-messages>  
    </div>
      <div class="form-group">
        <label class="center-block">ZIP:
            <input class="form-control" type="text" formControlName="zip">
        </label>
        <control-messages class="error" [control]="regForm.controls.zip"></control-messages>  
    </div>
    <div>
        <button [routerLink]="['./regSuccess']" class="btn btn-primary" type="submit" [disabled]="!regForm.valid">Register </button>
    </div>
   </form>

</div>

<style>
.regForm{
    margin: 100px;
    
}
h2{
    color: darkslateblue;
     font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
  font-stretch: ultra-expanded;
  text-align: center;
}
label,button {
    
    font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
}
.error{
    color: red;
}
</style>
